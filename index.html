<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码扫描（显示内容版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f4f6f9;
    text-align: center;
    padding: 20px;
  }
  h2 { color: #333; }
  #controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
  input { padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 220px; }
  button { background: #007bff; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-size: 16px; cursor: pointer; }
  button:hover { background: #0056b3; }
  #container { position: relative; display: inline-block; }
  #video { width: 100%; max-width: 600px; border-radius: 12px; background: #000; }
  #overlay { position: absolute; top: 0; left: 0; width: 100%; max-width: 600px; border-radius: 12px; pointer-events: none; }
  #output { margin-top: 15px; background: #fff; padding: 10px; border-radius: 8px; display: inline-block; text-align: left; max-width: 600px; word-break: break-word; }
</style>
</head>
<body>

<h2>多二维码扫描（显示内容版）</h2>
<div id="controls">
  <input type="text" id="keyword" placeholder="输入关键字过滤（可选）" />
  <button id="startBtn">Start Scan</button>
</div>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<div id="output"><b>识别结果：</b><br><span id="resultArea">暂无</span></div>

<script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const resultArea = document.getElementById('resultArea');
const keywordInput = document.getElementById('keyword');
const startBtn = document.getElementById('startBtn');

let foundCodes = new Set();
let scanning = false;

startBtn.addEventListener('click', async () => {
  if (scanning) return;
  scanning = true;
  foundCodes.clear();
  resultArea.innerHTML = "正在启动摄像头...";

  const qrScanner = new QrScanner(video, result => {
    const keyword = keywordInput.value.trim();
    if (!foundCodes.has(result) && (!keyword || result.includes(keyword))) {
      foundCodes.add(result);
      resultArea.innerHTML += `<br>✅ ${result}`;
    }
  }, { highlightScanRegion: true, highlightCodeOutline: true });

  try {
    await qrScanner.start({ video: { facingMode: "environment", width: 1280, height: 720 } });
    resultArea.innerHTML = "正在扫描二维码...";
    animateOverlay();
  } catch (e) {
    resultArea.innerHTML = "无法访问摄像头：" + e;
    scanning = false;
  }

  function animateOverlay() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 获取当前识别的二维码轮廓（qr-scanner 会自动保存最近的 codeLocations）
    qrScanner._qrEngine && qrScanner._qrEngine.scannedCodes?.forEach(code => {
      const points = code.location?.cornerPoints || [];
      if (points.length === 4) {
        // 闪烁边框
        const t = Date.now() / 300;
        const keyword = keywordInput.value.trim();
        const color = keyword && code.data.includes(keyword) ? `rgba(255,255,0,${0.5 + 0.5*Math.sin(t)})` 
                     : `rgba(0,255,0,${0.5 + 0.5*Math.sin(t)})`;

        ctx.strokeStyle = color;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) {
          ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.closePath();
        ctx.stroke();

        // 在二维码上方显示内容
        ctx.fillStyle = 'yellow';
        ctx.font = '18px sans-serif';
        ctx.fillText(code.data, points[0].x, points[0].y - 5);
      }
    });

    requestAnimationFrame(animateOverlay);
  }
});
</script>

</body>
</html>
