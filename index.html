<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码扫描（边框+内容）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #f4f6f9; padding: 20px; }
  #container { position: relative; display: inline-block; }
  #video { width: 100%; max-width: 600px; border-radius: 12px; background: #000; }
  #overlay { position: absolute; top: 0; left: 0; width: 100%; max-width: 600px; border-radius: 12px; pointer-events: none; }
</style>
</head>
<body>

<h2>多二维码扫描（边框+内容）</h2>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');

let qrScanner;
let codes = []; // 保存已识别二维码及位置

async function startScanner() {
    qrScanner = new QrScanner(video, result => {
        const existing = codes.find(c => c.data === result.data);
        if (!existing) {
            codes.push({ data: result.data, cornerPoints: result.cornerPoints });
            console.log("识别到二维码:", result.data);
        }
    }, { highlightScanRegion: false, highlightCodeOutline: false });

    await qrScanner.start({ video: { facingMode: "environment", width: 1280, height: 720 } });

    animate();
}

function animate() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const t = Date.now() / 300;

    codes.forEach(code => {
        const points = code.cornerPoints;
        if (!points) return;

        // 边框闪烁
        ctx.strokeStyle = `rgba(0,255,0,${0.5 + 0.5*Math.sin(t)})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i=1; i<points.length; i++) ctx.lineTo(points[i].x, points[i].y);
        ctx.closePath();
        ctx.stroke();

        // 计算二维码中心
        const cx = (points[0].x + points[1].x + points[2].x + points[3].x) / 4;
        const cy = (points[0].y + points[1].y + points[2].y + points[3].y) / 4;

        // 在中心显示二维码内容
        ctx.fillStyle = 'yellow';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(code.data, cx, cy);
    });

    requestAnimationFrame(animate);
}

startScanner();
</script>

</body>
</html>
