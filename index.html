<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码扫描（跨浏览器可用）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f4f6f9;
    text-align: center;
    padding: 20px;
  }
  h2 { color: #333; }
  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 220px;
  }
  button {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  #container {
    position: relative;
    display: inline-block;
  }
  #video {
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
    background: #000;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    max-width: 600px;
    border-radius: 12px;
  }
  #output {
    margin-top: 15px;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    display: inline-block;
    text-align: left;
    max-width: 600px;
    word-break: break-word;
  }
</style>
</head>
<body>
<h2>多二维码扫描（跨浏览器）</h2>
<div id="controls">
  <input type="text" id="keyword" placeholder="输入关键字过滤（可选）" />
  <button id="startBtn">Start Scan</button>
</div>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<div id="output"><b>识别结果：</b><br><span id="resultArea">暂无</span></div>

<!-- 引入 qr-scanner -->
<script type="module">
import QrScanner from "https://unpkg.com/qr-scanner/qr-scanner.min.js";

const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const resultArea = document.getElementById('resultArea');
const keywordInput = document.getElementById('keyword');
const startBtn = document.getElementById('startBtn');

let foundCodes = new Set();
let scanning = false;

startBtn.addEventListener('click', async () => {
  if (scanning) return;
  scanning = true;
  resultArea.innerText = "正在启动摄像头...";
  foundCodes.clear();

  // 初始化 QR 扫描器
  const qrScanner = new QrScanner(video, result => {
    const keyword = keywordInput.value.trim();
    if (!foundCodes.has(result) && (!keyword || result.includes(keyword))) {
      foundCodes.add(result);
      resultArea.innerHTML += `<br>✅ ${result}`;
    }
  }, {
    highlightScanRegion: true,
    highlightCodeOutline: true,
  });

  try {
    await qrScanner.start();
    resultArea.innerText = "正在扫描二维码...";
    animateHighlight();
  } catch (e) {
    resultArea.innerText = "无法访问摄像头：" + e;
    scanning = false;
  }

  function animateHighlight() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // qr-scanner 会自动绘制扫描区域和二维码轮廓
    requestAnimationFrame(animateHighlight);
  }
});
</script>
</body>
</html>
