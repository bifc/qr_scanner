<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码扫描（兼容手机/PC）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #f4f6f9; padding: 20px; }
#controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
input { padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 220px; }
button { background: #007bff; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-size: 16px; cursor: pointer; }
button:hover { background: #0056b3; }
#container { position: relative; display: inline-block; }
#video { width: 100%; max-width: 600px; border-radius: 12px; background: #000; }
#overlay { position: absolute; top: 0; left: 0; width: 100%; max-width: 600px; border-radius: 12px; pointer-events: none; }
</style>
</head>
<body>

<h2>多二维码扫描（兼容手机/PC）</h2>
<div id="controls">
<input type="text" id="keyword" placeholder="输入关键字过滤（可选）" />
<button id="startBtn">Start Scan</button>
</div>

<div id="container">
<video id="video" autoplay muted playsinline></video>
<canvas id="overlay"></canvas>
</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const keywordInput = document.getElementById('keyword');

let codeReader;
let scanning = false;
let foundCodes = new Map();

startBtn.addEventListener('click', async () => {
    if (scanning) return;
    scanning = true;
    foundCodes.clear();

    try {
        // 打开摄像头（兼容 iOS/PC）
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();

        // 初始化 ZXing
        codeReader = new ZXing.BrowserMultiFormatReader();

        // 每帧扫描一次
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');

        async function scanFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                tempCanvas.width = video.videoWidth;
                tempCanvas.height = video.videoHeight;
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

                try {
                    const luminanceSource = new ZXing.HTMLCanvasElementLuminanceSource(tempCanvas);
                    const binaryBitmap = new ZXing.BinaryBitmap(new ZXing.HybridBinarizer(luminanceSource));
                    const hints = new Map();
                    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [ZXing.BarcodeFormat.QR_CODE]);
                    const results = codeReader.decodeMultiple(binaryBitmap, hints);
                    const now = Date.now();
                    results.forEach(result => {
                        foundCodes.set(result.getText(), { points: result.getResultPoints(), timestamp: now });
                    });
                } catch(e) {
                    // 没有识别到二维码
                }
            }
            requestAnimationFrame(scanFrame);
        }
        scanFrame();
        animate();

    } catch(e) {
        alert("无法访问摄像头: " + e);
        scanning = false;
    }
});

function animate() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const t = Date.now() / 300;
    const now = Date.now();
    const keyword = keywordInput.value.trim();

    // 删除超过 500ms 没检测到的二维码
    for (let [text, info] of foundCodes) {
        if (now - info.timestamp > 500) foundCodes.delete(text);
    }

    for (let [text, info] of foundCodes) {
        const points = info.points;
        if (!points || points.length < 3) continue;

        const match = keyword && text.includes(keyword);
        ctx.strokeStyle = match ? `rgba(255,255,0,${0.5 + 0.5*Math.sin(t)})` : `rgba(0,255,0,${0.5 + 0.5*Math.sin(t)})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(points[0].getX(), points[0].getY());
        for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].getX(), points[i].getY());
        ctx.closePath();
        ctx.stroke();

        const cx = points.reduce((sum, p) => sum + p.getX(), 0)/points.length;
        const cy = points.reduce((sum, p) => sum + p.getY(), 0)/points.length;
        ctx.fillStyle = 'yellow';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, cx, cy);
    }

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
