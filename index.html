<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码实时扫描（基于ZXing WASM）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    text-align: center;
    background: #f8f9fa;
    margin: 0;
    padding: 20px;
  }
  h2 { color: #333; margin-bottom: 15px; }
  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }
  #keyword {
    font-size: 18px;
    padding: 10px;
    flex: 1;
    max-width: 400px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
  #startBtn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  #startBtn:active { background-color: #0056b3; }
  #container { position: relative; display: inline-block; width: 100%; max-width: 640px; }
  video, canvas { width: 100%; height: auto; border-radius: 12px; background: #000; display: block; }
  canvas { position: absolute; top: 0; left: 0; }
</style>
</head>
<body>
<h2>多二维码实时扫描（ZXing WASM版）</h2>
<div id="controls">
  <input type="text" id="keyword" placeholder="输入关键字过滤结果" />
  <button id="startBtn">Scan</button>
</div>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<!-- ZXing WASM 多二维码识别 -->
<script type="module">
import { ZXingWASM } from "https://cdn.jsdelivr.net/npm/@sec-ant/zxing-wasm@2.2.3/+esm";

const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const keywordInput = document.getElementById('keyword');

let scanning = false;
let keyword = '';
let zxing;

// 初始化 ZXing WASM
(async () => {
  zxing = await ZXingWASM();
})();

async function startCamera() {
  keyword = keywordInput.value.trim();
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    await video.play();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    scanning = true;
    scanLoop();
  } catch (err) {
    alert("无法访问摄像头，请检查权限。");
  }
}

async function scanLoop() {
  if (!scanning) return;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  // 调用 ZXing 的多二维码检测
  const results = await zxing.scanQRCodes(imageData.data, imageData.width, imageData.height);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (const code of results) {
    const text = code.text;
    const isMatch = keyword && text.includes(keyword);
    const color = isMatch ? 'yellow' : 'red';

    // 绘制检测框
    ctx.strokeStyle = color;
    ctx.lineWidth = 3;
    ctx.beginPath();
    const points = code.cornerPoints;
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
    ctx.closePath();
    ctx.stroke();

    // 显示文本
    const cx = points.reduce((a, p) => a + p.x, 0) / points.length;
    const cy = points.reduce((a, p) => a + p.y, 0) / points.length;
    ctx.fillStyle = color;
    ctx.font = "bold 16px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText(text, cx, cy);
  }

  requestAnimationFrame(scanLoop);
}

startBtn.addEventListener('click', startCamera);
keywordInput.addEventListener('keypress', e => { if (e.key === 'Enter') startCamera(); });
</script>
</body>
</html>
