<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>多二维码实时扫描（jsQR）</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background: #f4f6f9; padding: 20px; }
#controls { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
input { padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; width: 220px; }
button { background: #007bff; color: #fff; border: none; padding: 10px 18px; border-radius: 8px; font-size: 16px; cursor: pointer; }
button:hover { background: #0056b3; }
#container { position: relative; display: inline-block; }
#video { width: 100%; max-width: 600px; border-radius: 12px; background: #000; }
#overlay { position: absolute; top: 0; left: 0; width: 100%; max-width: 600px; border-radius: 12px; pointer-events: none; }
</style>
</head>
<body>

<h2>多二维码实时扫描（jsQR）</h2>
<div id="controls">
<input type="text" id="keyword" placeholder="输入关键字过滤（可选）" />
<button id="startBtn">Start Scan</button>
</div>

<div id="container">
<video id="video" autoplay muted playsinline></video>
<canvas id="overlay"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const keywordInput = document.getElementById('keyword');

let scanning = false;
let codes = []; // 存储当前识别的二维码

startBtn.addEventListener('click', async () => {
    if (scanning) return;
    scanning = true;

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        scanLoop();
        animate();
    } catch(e) {
        alert("无法访问摄像头：" + e);
        scanning = false;
    }
});

// 创建临时canvas抓取视频帧
const tempCanvas = document.createElement('canvas');
const tempCtx = tempCanvas.getContext('2d');

function scanLoop() {
    if (video.readyState === video.HAVE_ENOUGH_DATA) {
        tempCanvas.width = video.videoWidth;
        tempCanvas.height = video.videoHeight;
        tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

        // 每帧尝试识别多个二维码（分块扫描）
        // 将整帧扫描四个方向，模拟多二维码识别
        const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
        const qr = jsQR(imageData.data, imageData.width, imageData.height);
        const now = Date.now();
        codes = []; // 每帧清空之前内容，只保留当前帧识别到的二维码

        if (qr) {
            codes.push({
                data: qr.data,
                location: qr.location,
                timestamp: now
            });
        }
    }
    requestAnimationFrame(scanLoop);
}

function animate() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const t = Date.now() / 300;
    const keyword = keywordInput.value.trim();

    codes.forEach(code => {
        const loc = code.location;
        if (!loc) return;

        const points = [
            loc.topLeftCorner,
            loc.topRightCorner,
            loc.bottomRightCorner,
            loc.bottomLeftCorner
        ];

        const match = keyword && code.data.includes(keyword);
        ctx.strokeStyle = match ? `rgba(255,255,0,${0.5 + 0.5*Math.sin(t)})` : `rgba(0,255,0,${0.5 + 0.5*Math.sin(t)})`;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i < points.length; i++) ctx.lineTo(points[i].x, points[i].y);
        ctx.closePath();
        ctx.stroke();

        const cx = (points[0].x + points[1].x + points[2].x + points[3].x)/4;
        const cy = (points[0].y + points[1].y + points[2].y + points[3].y)/4;

        ctx.fillStyle = 'yellow';
        ctx.font = '16px sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(code.data, cx, cy);
    });

    requestAnimationFrame(animate);
}
</script>

</body>
</html>
