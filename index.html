<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>试剂二维码扫描</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background: #f8f9fa;
  }
  h2 {
    margin: 15px 0;
    color: #333;
  }
  #controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 10px;
  }
  input, button {
    font-size: 18px;
    padding: 12px;
    margin: 8px 0;
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
  }
  button:active {
    background-color: #0056b3;
  }
  #container {
    position: relative;
    display: inline-block;
    margin-top: 10px;
    width: 100%;
    max-width: 600px;
  }
  video, canvas {
    width: 100%;
    height: auto;
    border-radius: 12px;
    background: #000;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<h2>试剂二维码扫描</h2>
<div id="controls">
  <input type="text" id="keyword" placeholder="输入试剂编号关键字" />
  <button id="startBtn">开始扫描</button>
</div>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const keywordInput = document.getElementById('keyword');

let keyword = '';
let streamStarted = false;
let scanning = false;

// 绘制红框
function drawBoundingBox(code) {
  const scaleX = canvas.clientWidth / canvas.width;
  const scaleY = canvas.clientHeight / canvas.height;

  ctx.strokeStyle = 'red';
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(code.location.topLeftCorner.x * scaleX, code.location.topLeftCorner.y * scaleY);
  ctx.lineTo(code.location.topRightCorner.x * scaleX, code.location.topRightCorner.y * scaleY);
  ctx.lineTo(code.location.bottomRightCorner.x * scaleX, code.location.bottomRightCorner.y * scaleY);
  ctx.lineTo(code.location.bottomLeftCorner.x * scaleX, code.location.bottomLeftCorner.y * scaleY);
  ctx.closePath();
  ctx.stroke();
}

// 显示二维码内容
function drawText(code, isMatch=false) {
  const scaleX = canvas.clientWidth / canvas.width;
  const scaleY = canvas.clientHeight / canvas.height;

  ctx.font = "18px sans-serif";
  ctx.fillStyle = isMatch ? 'red' : 'blue';
  ctx.fillText(code.data, code.location.topLeftCorner.x * scaleX, Math.max(code.location.topLeftCorner.y * scaleY - 5, 20));
}

// 扫描视频帧
function scanFrame() {
  if (!scanning) return;

  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (code) {
      const isMatch = keyword && code.data.includes(keyword);
      drawText(code, isMatch);
      if (isMatch) drawBoundingBox(code);
    }
  }

  requestAnimationFrame(scanFrame); // 更平滑的循环
}

// 启动摄像头
async function startCamera() {
  keyword = keywordInput.value.trim();

  if (!streamStarted) {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      await video.play(); // 确保视频播放
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      scanning = true;
      scanFrame();
      streamStarted = true;
    } catch (e) {
      alert('无法访问摄像头，请检查权限');
      return;
    }
  } else {
    scanning = true;
  }
}

// 点击按钮或回车启动摄像头
startBtn.addEventListener('click', startCamera);
keywordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') startCamera();
});
</script>
</body>
</html>
