<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>试剂二维码实时扫描</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
    text-align: center; 
    margin: 0; 
    padding: 20px; 
    background: #f8f9fa; 
  }
  h2 { color: #333; margin-bottom: 15px; }
  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
  }
  #keyword {
    font-size: 18px;
    padding: 12px;
    flex: 1;
    max-width: 400px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #startBtn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }
  #startBtn:active { background-color: #0056b3; }
  #container { 
    position: relative; 
    display: inline-block; 
    width: 100%; 
    max-width: 600px; 
  }
  video, canvas { 
    width: 100%; 
    height: auto; 
    border-radius: 12px; 
    background: #000; 
    display: block;
  }
  canvas { 
    position: absolute; 
    top: 0; 
    left: 0; 
  }
</style>
</head>
<body>
<h2>试剂二维码实时扫描</h2>
<div id="controls">
  <input type="text" id="keyword" placeholder="输入试剂编号关键字" />
  <button id="startBtn">scann</button>
</div>
<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const keywordInput = document.getElementById('keyword');

let keyword = '';
let scanning = false;
let time = 0; // 用于控制闪烁

// 绘制蓝色闪烁块
function drawHighlight(code) {
  // 透明度随时间波动，闪烁明显
  const alpha = 0.3 + 0.3 * Math.sin(time * 0.2); 
  ctx.fillStyle = `rgba(0, 0, 255, ${alpha})`;
  ctx.beginPath();
  ctx.moveTo(code.location.topLeftCorner.x, code.location.topLeftCorner.y);
  ctx.lineTo(code.location.topRightCorner.x, code.location.topRightCorner.y);
  ctx.lineTo(code.location.bottomRightCorner.x, code.location.bottomRightCorner.y);
  ctx.lineTo(code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y);
  ctx.closePath();
  ctx.fill();
}

// 绘制二维码文字，显示在二维码中间
function drawText(code, isMatch=false) {
  // 计算二维码中心点
  const centerX = (code.location.topLeftCorner.x + code.location.topRightCorner.x + code.location.bottomRightCorner.x + code.location.bottomLeftCorner.x) / 4;
  const centerY = (code.location.topLeftCorner.y + code.location.topRightCorner.y + code.location.bottomRightCorner.y + code.location.bottomLeftCorner.y) / 4;

  ctx.font = "bold 18px sans-serif";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = isMatch ? 'white' : 'gray'; // 匹配文字白色，高对比
  ctx.fillText(code.data, centerX, centerY);
}

// 实时扫描
function scanFrame() {
  if (!scanning) return;
  time++;

  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, imageData.width, imageData.height);

    if (code) {
      const isMatch = keyword && code.data.includes(keyword);
      drawText(code, isMatch);
      if (isMatch) drawHighlight(code);
    }
  }

  requestAnimationFrame(scanFrame);
}

// 启动摄像头
async function startCamera() {
  keyword = keywordInput.value.trim();

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    video.srcObject = stream;
    await video.play();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    scanning = true;
    scanFrame();
  } catch (e) {
    alert('无法访问摄像头，请检查权限');
  }
}

startBtn.addEventListener('click', startCamera);
keywordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') startCamera();
});
</script>
</body>
</html>
